<!DOCTYPE html>
<html>
<head>
    <title>关系树</title>
    <meta charset="UTF-8">
    <script src=vue.js></script>
    <script src=index.js></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body
        style="
		background-size:100% 100%;
		background-attachment: fixed;">
<link href="style.css" type="text/css" rel="stylesheet"/>


<div id="app">
    <el-button
        id="button0"
        style="position: absolute;
                top: 650px;
                left: 300px;
                border-bottom-right-radius: 10px;
                border-bottom-left-radius: 10px;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;" @click="clearData">清空
    </el-button>
    <h1 id="welcome" class="invisable"
        style="width: 350px;
                height: 50px;
                position: absolute;
                top: -10px;
                left: 70px;
                border-bottom-right-radius: 10px;
                border-bottom-left-radius: 10px;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;">Welcome!</h1>
    <h2 id="学术家族树" class="invisable"
        style="width: 600px;
                height: 200px;
                position: absolute;
                top: 110px;
                left: 930px;
                border-bottom-right-radius: 10px;
                border-bottom-left-radius: 10px;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;">学术家族树</h2>
    <el-input id="demo" type="textarea" rows="24" resize="none"
        style="width: 350px;
                position: absolute;
                top: 110px;
                left: 80px;
                border-bottom-right-radius: 10px;
                border-bottom-left-radius: 10px;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                background: rgba(255, 255, 255, 0.3);
                box-shadow: darkgrey 10px 10px 30px 5px;"
                placeholder="仅能同时输入一棵树，添加并行树请先清空，示例如下：
                
导师：张三
2016级博士生：天一、王二、吴五
2015级硕士生：李四、王五、许六
2016级硕士生：刘一、李二、李三
2017级本科生：刘六、琪七、司四

刘六：JAVA、数学建模

李二：字节跳动、京东云" v-model="mytext">
    </el-input>
    <br></br>

    <el-button id="button"
        style="width: 150px;
                height: 40px;
                position: absolute;
                top: 650px;
                left: 110px;
                border-bottom-right-radius: 10px;
                border-bottom-left-radius: 10px;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;" type="primary" @click="CInput">Create the tree
    </el-button>
    <el-input
        id="select"
        style="position: absolute;
                width:460px;
                top:380px;
                left:930px;
                border-bottom-right-radius:10px;
                border-bottom-left-radius:10px;
                border-top-left-radius:10px;
                border-top-right-radius:10px;
                background:rgba(255, 255, 255, 0.3);"
        placeholder="输入关键字进行搜索"
        v-model="filterText">
    </el-input>
    <el-tree
        :data="data"
        node-key="id"
        :props="defaultProps"
        :filter-node-method="filterNode"
        
        style="
                position: absolute;
                top: 110px;
                left: 560px;
                border-bottom-right-radius: 10px;
                border-bottom-left-radius: 10px;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                "
        draggable
        :allow-drop="allowDrop"
        :allow-drag="allowDrag"
        ref="tree">
        <span class="custom-tree-node" slot-scope="{ node, data }">
        <span>{{ node.label }}</span>
            <span>
                <el-button
                        type="text"
                        size="mini"
                        @click="() => append(node, data)"
                        class="el-icon-plus">
                </el-button>
                <el-button
                        type="text"
                        size="mini"
                        @click="() => remove(node, data)"
                        class="el-icon-delete">
                </el-button>
            </span>
        </span>
    </el-tree>

    </el-col>
    </el-row>
</div>
</body>
<script src="tree.js">

</script>

</html>
